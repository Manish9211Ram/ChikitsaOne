{% extends 'medical/base.html' %}

{% block content %}
<div class="card" style="max-width: 550px; margin: 4rem auto; text-align: center; border: 2px solid var(--accent);">
    <h2 style="margin-bottom: 2rem; color: var(--accent);">Record Modification</h2>
    <p class="mb-4">Need to update your details? Enter your ID to proceed.</p>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group" style="text-align: left;">
            <label>Adhaar No</label>
            <input type="text" name="idno" maxlength="12" required pattern="\d{12}" placeholder="Enter 12 digit number"
                style="font-size: 1.2rem; border-color: var(--accent);">
        </div>

        <button type="submit" class="btn btn-primary"
            style="width: 100%; justify-content: center; background: var(--accent); color: white; border: none; margin-top: 1rem;">
            Find Record üîç
        </button>
    </form>

    <p style="margin-top: 1.5rem;">
        <a href="{% url 'home' %}" style="color: var(--text-muted); font-size: 0.9rem;">‚Üê Cancel Update</a>
    </p>
</div>
{% endblock %}
